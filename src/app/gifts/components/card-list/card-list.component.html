<div class="row">

<div *ngFor="let items of gifts"  class="col-md-3 col-sm-6">
    <div class="card mb-2 text-center bg-dark">
      <img
       [src] = "items.images.downsized_medium.url"
        class="card-img-top"
        alt="items.title"
      >
      <div class="card-body text-white">
        <p class="card-text">
          {{ items.title }}
        </p>
      </div>
    </div>
</div>

</div>
